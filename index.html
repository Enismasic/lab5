<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Enis Masic's Planet Facts!</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Planet Facts!</h1>
        <table id="planets">
            <tr>
                <th>Planet Name</th>
                <th>Mercury</th>
                <th>Venus</th>
                <th>Earth</th>
                <th>Mars</th>
            </tr>

            <tr>
                <td>Planet Image</td>
                <td><img src="images/mercury.PNG" alt="Image of mercury!"></td>
                <td><img src="images/venus.PNG" alt="Image of venus!"></td>
                <td><img src="images/earth.PNG" alt="Image of earth!"></td>
                <td><img src="images/mars.PNG" alt="Image of mars!"></td>
            </tr>

            <tr>
                <td>Mass(kg)</td>
                <td>0.330</td>
                <td>4.87</td>
                <td>5.97</td>
                <td>0.642</td>
            </tr>

            <tr>
                <td>Diameter(km)</td>
                <td>4879</td>
                <td>12,104</td>
                <td>12,756</td>
                <td>6792</td>
            </tr>

            <tr>
                <td>Density(kg/m^3)</td>
                <td>5429</td>
                <td>5243</td>
                <td>5514</td>
                <td>3934</td>
            </tr>

            <tr>
                <td>Gravity(m/s^2)</td>
                <td>3.7</td>
                <td>8.9</td>
                <td>9.8</td>
                <td>3.7</td>
            </tr>

            <tr>
                <td>Mean Temperature(C)</td>
                <td>167</td>
                <td>464</td>
                <td>15</td>
                <td>-65</td>
            </tr>

            <tr>
                <td>Number of Moons</td>
                <td>0</td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>

            <tr>
                <td>Ring System?</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
                <td>No</td>
            </tr>
        </table>
    </body>
</html>
